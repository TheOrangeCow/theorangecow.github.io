<script>
    const yesterdayDate = new Date();
    yesterdayDate.setDate(yesterdayDate.getDate() - 1);
    const todayDate = new Date();
    const tomorrowDate = new Date();
    tomorrowDate.setDate(tomorrowDate.getDate() + 1);

    const formatDate = (date) => date.toISOString().split('T')[0];

    const wordleAnswer = async (date) => {
        const url = `https://www.nytimes.com/svc/wordle/v2/${date}.json`;
        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error("Error fetching the Wordle answer");
            }
            const data = await response.json();
            return data.solution || null;
        } catch (error) {
            console.error(error.message);
            return null;
        }
    };

    const getWordleAnswers = async () => {
        const yesterdayAnswer = await wordleAnswer(formatDate(yesterdayDate)) || "Couldn't find answer";
        const todayAnswer = await wordleAnswer(formatDate(todayDate)) || "Couldn't find answer";
        const tomorrowAnswer = await wordleAnswer(formatDate(tomorrowDate)) || "Couldn't find answer";
        
        document.getElementById('yesterday-answer').textContent = yesterdayAnswer;
        document.getElementById('today-answer').textContent = todayAnswer;
        document.getElementById('tomorrow-answer').textContent = tomorrowAnswer;
    };

    getWordleAnswers();
</script>
